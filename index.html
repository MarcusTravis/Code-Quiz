<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Code Quiz</title>

  </head>
  <body id="body" class= bg-warning>

    <div id="container-fluid" class="container-fluid">
      <div class="row justify-content-center">
        <div id="divLeft" class="col-md-3"></div>

        <div id="divMid" class="col-md-6 text-center pt-5 bg-secondary" style="position:fixed; bottom:0px; height: 100%;">
          <h1 id="h1" class="text-center">Welcome to my JavaScript Quiz!!!<br> Press the correct answer, if you guess a wrong answer,  20 seconds of time will be deducted. Finish the quiz before the time runs out for a score!</h1>
          <div id="question-container" class="text-center">
            <h1 id="question"></h1>
            <div id="answers"></div>
          </div>
          <div class="text-center timer mt-3 h1 text-white" id="timer"></div>
          <div class="text-center timer mt-3 h1 text-dark">Score: 
            <div id="score">0</div>
          </div>
        </div>

        <div id="divRight" class="col-md-3"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
