<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Question Game</title>
  <style>

  </style>
  </head>

  <body>
    <section id="quiz" class="display-none">
      <section class="question-header">
        <h2 id="questionTitle"></h2>
        <div id="timerBox">
          <p class="time-left">TIME LEFT</p>
          <p id="timer"></p>
        </div>
      </section>
      <ul id="choicesList"></ul>
      <div id="result" class="display-none">
        <p id="resultText"></p>
      </div>
    </section>

    <section id="end" class="display-none">
      <h2>CODE QUIZ!<span id="score"></span>.</h2>
      <section class="form-container">
        <form id="saveHighScore">
          <h2>Save your score</h2>
          <label for="initials">Enter your name:</label>
          <input id="initials" type="text" />
          <button type="submit">Save</button>
        </form>
      </section>
      <section id="highScoreList" class="display-none">
        <h2>Top 10 scores for this quiz:</h2>
        <ol id="highScores"></ol>
      </section>
      <a href="./index.html"><button>Take Another Quiz</button></a>
    </section>
  </main>

  
    <script>
      const $score = document.getElementById("score");

      // The array of questions for our quiz game.
      var questions = [
        { q: "The sky is blue.", a: "t" },
        { q: "There are 365 days in a year.", a: "t" },
        { q: "There are 16 ounces in a pound.", a: "t" },
        { q: "The Declaration of Independence was created in 1745.", a: "f" },
        { q: "Bananas are vegetables.", a: "f" },
      ];

      // We start the game with a score of 0.
      var score = 0;

      // Loop over every question object
      for (var i = 0; i < questions.length; i++) {
        // Display current question to user and ask OK/Cancel
        var answer = confirm(questions[i].q);

        // Compare answers
        if (
          (answer === true && questions[i].a === "t") ||
          (answer === false && questions[i].a === "f")
        ) {
          // Increase score
          score++;
          alert("Correct!");
        } else {
          alert("Wrong!");
        }
      }

      // Show total at end
      alert("You got " + score + "/" + questions.length);
    </script>
  </body>
</html>
